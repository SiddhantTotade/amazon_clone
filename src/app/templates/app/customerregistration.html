{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone | Create</title>
    <link rel="stylesheet" href="{% static 'app/css/customerregistration.css' %}">
</head>

<body>
    <div class="login-desktop">
        <div class="amazon-logo">
            <img src="{% static 'app/img/amazon-black.png' %}" alt="">
            <h4>.in</h4>
        </div>
        <form action="" method="post" novalidate>
            <div class="login-container">
                <div class="signin-container">
                    <div class="sign-in-title">
                        <h1>Create Account</h1>
                    </div>
                    <div class="user-login">
                        {% for fm in form %}
                        <div class="user-input">
                            {{fm.label_tag}} {{fm}}
                        </div>
                        {% endfor %}
                        <input type="submit" value="Continue" class="continue-btn">
                    </div>
                </div>
                <div class="continue user-login">
                    <small>
                        We will send you a text to verify your phone.
                        Message and Data rates may apply.
                    </small>
                </div>
            </div>
            <div class="new-amazon user-login">
                <small>Already have an account ?</small>
            </div>
            <div class="create-account">
                <a href="{% url 'login' %}" class="login">Login</a>
            </div>
        </form>
    </div>
</body>
<script src="{% static 'app/js/customerregistration.js' %}"></script>

</html>
